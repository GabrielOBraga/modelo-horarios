<!DOCTYPE html>
{% load static%}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href='{% static "otime/css/modal.css" %}'>
    <title>O'time</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href='{% static "otime/bootstrap/bootstrap.css" %}'>
    <link rel="stylesheet" href='{% static "otime/bootstrap/bootstrap.js" %}'>
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href='{% static "otime/css/estilo_professor.css" %}'>
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <table id='minhaTabela'>
      <a href='{% url "index"%}'><h2>O'Time</h2></a>
        <thead>
          <tr>
            <th>PROFESSORES</th>
            <th><div class="bs-example">
              <div class="btn-group">
                <button type="button" class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown">OPÇÕES</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button" id="myBtn">Novo</button>
                  <button class="dropdown-item" type="button">Another Ação</button>
                  <button class="dropdown-item" type="button">Something else here</button>
                </div>
              </div>
            </div>
          </th>
          </tr>
        </thead>
        <tbody>
          {% for professor in lista_de_professores %}
            <tr>
              <td>{{ professor.nome }}</td>
              <td>
                <a href='{% url "atualizar_professor" professor.id %}'><button type="submit" class="btn btn-outline-primary"> Alterar </button></a>
                <a href='{% url "deletar_professor" professor.id %}'><button type="submit" class="btn btn-outline-danger"> Deletar </button></a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <!-- Modal Novo -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3>NOVO PROFESSOR</h3>
              <span class="close">&times;</span>
            </div>
            <div class="modal-body">
              <form class="" method="post">
                {% csrf_token %}
              <div class="form-group">
                <label for="addInputNome">Nome:</label>
                <input type="text" class="form-control" id="addInputNome" name="nome" placeholder="Nome do professor" required>
              </div>
              <div class="form-group">
                <label for="addInputTelefone">Telefone:</label>
                <input type="text" class="form-control" id="addInputTelefone" name="telefone" placeholder="Telefone do professor" required>
              </div>
              <div class="form-group">
                <label for="addInputEmail">E-mail:</label>
                <input type="text" class="form-control" id="addInputEmail" name="email" placeholder="E-mail do professor" required>
              </div>
              <div class="form-group">
                <label for="addInputMatricula">Matricula:</label>
                <input type="text" class="form-control" id="addInputMatricula" name="matricula" placeholder="Matricula do professor" required>
              </div>
            </div>
            <div class="modal-footer">
                <button  type="Reset" class="btn btn-outline-primary" id="Fecha" >Fecha</button>
                <input id="Fecha" class="btn btn-outline-success" type="submit" value="Salvar">
              </form>
            </div>
          </div>
        </div>
      </div>
      

      </body>
      <!-- jQuery CDN - Slim version (=without AJAX) -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src='{% static "jquery/jquery.mim.js" %}'></script>
      <script src='{% static "jquery/jquery-3.2.1.slim.min.js" %}'></script>
      <script src='{% static "jquery/jquery.js" %}'></script>
      <!-- Popper.JS -->
      <script src='{% static "popper/popper.mim.js" %}'></script>
      <!-- Bootstrap JS -->
      <script src='{% static "bootstrap/js/bootstrap.js" %}'></script>
      <script src='{% static "bootstrap/js/bootstrap.bundle.min.js" %}'></script>
      <!-- javascript JS -->
      <script type="text/javascript">$('#meuModal').on('shown.bs.modal', function () {$('#meuInput').trigger('focus')})</script>
      <script type="text/javascript">
      $(".rows").click
      (
        function(e)
        {
          window.location.replace($(this).data('href'));
          return false;
        }
      )
      </script>
      <script>
      $(document).ready(function(){
          $(".dropdown-toggle").dropdown();
      });
     </script>

     <script>
     // Get the modal
     var modal = document.getElementById("myModal");
     // Get the button that opens the modal
     var btn = document.getElementById("myBtn");
     //Fecha o modal
     var Fecha = document.getElementById("Fecha");
     // Get the <span> element that closes the modal
     var span = document.getElementsByClassName("close")[0];
     // When the user clicks the button, open the modal
     btn.onclick = function() {
       modal.style.display = "block";
     }
     // When the user clicks on <span> (x), close the modal
     span.onclick = function() {
       modal.style.display = "none";
     }
     // When the user clicks anywhere outside of the modal, close it
     window.onclick = function(event) {
       if (event.target == modal) {
           modal.style.display = "none";
         }
         Fecha.onclick = function() {
           modal.style.display = "none";
         }
       }
     </script>
</html>
