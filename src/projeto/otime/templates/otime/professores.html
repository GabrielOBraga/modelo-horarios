  <body>
    <table id='minhaTabela'>
      <a href='{% url "index"%}'><h2>O'Time</h2></a>
        <thead>
          <tr>
            <th>PROFESSORES</th>
              <th>
                <div class="bs-example">
                  <div class="btn-group">
                    <button class="btn btn-outline-light" type="button" id="myBtn">Novo</button>
                  </div>
                </div>
              </th>
            </tr>
          </thead>
        <tbody>
          {% for professor in lista_de_professores %}
            <tr>
              <td>{{ professor.nome }}</td>
              <td>
                <button type="button" class="btn btn-outline-primary" id="myBtn2"> Alterar </button>
                <button type="button" class="btn btn-outline-danger" id="myBtn3"> Deletar </button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Modal Novo -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3>NOVO PROFESSOR</h3>
              <span class="close">&times;</span>
            </div>
            <div class="modal-body">
              <form class="" method="post">
                {% csrf_token %}
              <div class="form-group">
                <label for="addInputNome">Nome:</label>
                <input type="text" class="form-control" id="addInputNome" name="nome" placeholder="Nome do professor" required>
              </div>
              <div class="form-group">
                <label for="addInputTelefone">Telefone:</label>
                <input type="text" class="form-control" id="addInputTelefone" name="telefone" placeholder="Telefone do professor" required>
              </div>
              <div class="form-group">
                <label for="addInputEmail">E-mail:</label>
                <input type="email" class="form-control" id="addInputEmail" name="email" placeholder="E-mail do professor" required>
              </div>
              <div class="form-group">
                <label for="addInputMatricula">Matricula:</label>
                <input type="text" class="form-control" id="addInputMatricula" name="matricula" placeholder="Matricula do professor" required>
              </div>
            </div>
            <div class="modal-footer">
                <button  type="Reset" class="btn btn-outline-danger" id="Fecha" >Fechar</button>
                <button id="Fecha" class="btn btn-outline-success" type="submit" value="Salvar">Salvar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal Novo -->
      <div id="myModal2" class="modal2">
        <!-- Modal content -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3>ALTERAR PROFESSOR</h3>
              <span2 class="close2">&times;</span2>
            </div>
            <div class="modal-body">
              <form class="" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="addInputNome">Nome:</label>
                <input type="text" class="form-control" id="addInputNome" name="nome" placeholder="Nome do professor" required>
              </div>
              <div class="form-group">
                <label for="addInputTelefone">Telefone:</label>
                <input type="text" class="form-control" id="addInputTelefone" name="telefone" placeholder="Telefone do professor" required>
              </div>
              <div class="form-group">
                <label for="addInputEmail">E-mail:</label>
                <input type="email" class="form-control" id="addInputEmail" name="email" placeholder="E-mail do professor" required>
              </div>
              <div class="form-group">
                <label for="addInputMatricula">Matricula:</label>
                <input type="text" class="form-control" id="addInputMatricula" name="matricula" placeholder="Matricula do professor" required>
              </div>
              </div>
              <div class="modal-footer">
                <button  type="Reset" class="btn btn-outline-danger" id="Fecha2" >Fechar</button>
                <button id="Fecha2" class="btn btn-outline-success" type="submit" value="Salvar">Salvar</button>
              </div>
              </form>
              </div>
            </div>
          </div>
        </div>

      <!-- Modal Novo -->
      <div id="myModal3" class="modal3">
        <!-- Modal content -->
        <div class="modal-dialog">
          <div class="modal3-content">
            <div class="modal-header">
              <h3>DELETAR PROFESSOR</h3>
              <span class="close3">&times;</span>
            </div>
            <div class="modal-body">
              <form class="" method="post">
                {% csrf_token %}
                <h5>Tem certeza que deseja remover {{ professor.nome }} ?</h5>
                <div class="modal-footer">
                <button class="btn btn-outline-success" type="submit">Confirmar</button>
                <button type="Reset" class="btn btn-outline-danger" id="Fecha3">Fechar</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      </body>
      <!-- jQuery CDN - Slim version (=without AJAX) -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src='{% static "jquery/jquery.mim.js" %}'></script>
      <script src='{% static "jquery/jquery-3.2.1.slim.min.js" %}'></script>
      <script src='{% static "jquery/jquery.js" %}'></script>
      <!-- Popper.JS -->
      <script src='{% static "popper/popper.mim.js" %}'></script>
      <!-- Bootstrap JS -->
      <script src='{% static "bootstrap/js/bootstrap.js" %}'></script>
      <script src='{% static "bootstrap/js/bootstrap.bundle.min.js" %}'></script>
      <!-- javascript JS -->
      <script type="text/javascript">$('#meuModal').on('shown.bs.modal', function () {$('#meuInput').trigger('focus')})</script>
      <script type="text/javascript">
      $(".rows").click
      (
        function(e)
        {
          window.location.replace($(this).data('href'));
          return false;
        }
      )
      </script>
      <script>
      $(document).ready(function(){
          $(".dropdown-toggle").dropdown();
      });
     </script>

    <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    //Fecha o modal
    var Fecha = document.getElementById("Fecha");
    // Get the <span> element that closes the modal
     var span = document.getElementsByClassName("close")[0];
    // When the user clicks the button, open the modal
    btn.onclick = function() {
    modal.style.display = "block";
    }
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
    Fecha.onclick = function() {
      modal.style.display = "none";
      }
    }
    </script>
